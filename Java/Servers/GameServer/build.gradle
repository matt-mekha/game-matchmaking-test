plugins {
    id 'java'
}

project.ext.mainClassName = "com.matchmaking.server.game.GameServer"

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.google.protobuf:protobuf-java:3.11.0'
    testImplementation 'junit:junit:4.12'
}

task copy(type: Copy, group: "Custom") {
    from "build/libs"
    into "../../WorkingDirectory"
}

task fatJar(type: Jar, group: "Custom") {
    manifest {
        attributes 'Main-Class': project.mainClassName
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
